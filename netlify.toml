[build]
  # Build command for Vite
  command = "npm run build"
  
  # Directory to publish (matches outDir in vite.config.ts)
  publish = "build"
  
  # Set Node.js version
  environment = { NODE_VERSION = "22" }

[build.processing]
  # Skip processing for better performance with Vite's optimized output
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

# Redirect rules for SPA routing
[[redirects]]
  # Handle client-side routing - redirect all non-file requests to index.html
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https:; font-src 'self'"
    
    # Other security headers
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache fonts
[[headers]]
  for = "/*.woff2"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Optimize images
[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

# Environment variables (if needed)
# [context.production.environment]
#   NODE_ENV = "production"

# Deploy previews configuration
[context.deploy-preview]
  command = "npm run build"

# Branch deploys configuration  
[context.branch-deploy]
  command = "npm run build"

# Dev server settings (for Netlify Dev)
[dev]
  command = "npm run dev"
  port = 3000
  publish = "dist"
